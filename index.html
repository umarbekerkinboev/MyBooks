<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Books</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">
        <i class="fas fa-book-reader mr-4 text-success"></i>My Books
      </h1>
      <div class="main-part">
        <!-- Left part -->
        <div class="left-part">
          <label for="h2" class="title">Title</label>
          <input type="text" class="input" id="title-input" />
          <label for="h2" class="author">Author</label>
          <input type="text" class="input" id="author-input" />
          <button class="btn">Add Book</button>
        </div>
        <!-- Right part -->
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>Sapiens</td>
              <td>Yuval Noah Harari</td>
              <td><button class="delete-btn">X</button></td>
            </tr>
            <tr>
              <td>Sapiens</td>
              <td>Yuval</td>
              <td><button class="delete-btn">X</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
